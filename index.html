
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-TF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KNOX Security Plus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;900&family=Major+Mono+Display&family=Orbitron:wght@700;900&family=Poppins:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class', // Enable class-based dark mode
      theme: {
        extend: {
          fontFamily: {
            'exo2': ['"Exo 2"', 'sans-serif'],
            'orbitron': ['Orbitron', 'sans-serif'],
            'majormono': ['"Major Mono Display"', 'monospace'],
            'poppins': ['Poppins', 'sans-serif'],
            'firacode': ['"Fira Code"', 'monospace'],
          },
          colors: {
            // Dark theme colors (prefixed with 'dark-' for potential light theme separation)
            'cyber-bg': 'var(--color-cyber-bg)',
            'cyber-surface': 'var(--color-cyber-surface)',
            'cyber-primary': 'var(--color-cyber-primary)',
            'cyber-secondary': 'var(--color-cyber-secondary)',
            'cyber-accent': 'var(--color-cyber-accent)',
            'cyber-action': 'var(--color-cyber-action)',
            'cyber-glow': 'var(--color-cyber-glow)',
            'cyber-border': 'var(--color-cyber-border)',
            'text-main': 'var(--color-text-main)',
            'text-muted': 'var(--color-text-muted)',
          },
          keyframes: {
            subtleGlow: {
              '0%, 100%': { filter: 'drop-shadow(0 0 3px var(--color-cyber-glow))' },
              '50%': { filter: 'drop-shadow(0 0 8px var(--color-cyber-glow))' },
            },
            pulse: {
              '0%, 100%': { opacity: '1', transform: 'scale(1)' },
              '50%': { opacity: '.7', transform: 'scale(1.05)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-5px)' },
            },
            pingOnce: {
              '0%': { transform: 'scale(1)', opacity: '0.75' },
              '75%, 100%': { transform: 'scale(1.5)', opacity: '0'},
            },
            alarm: {
              '0%': { transform: 'scale(1)', filter: 'drop-shadow(0 0 5px var(--color-cyber-action))' },
              '50%': { transform: 'scale(1.05)', filter: 'drop-shadow(0 0 20px var(--color-cyber-action))'},
              '100%': { transform: 'scale(1)', filter: 'drop-shadow(0 0 5px var(--color-cyber-action))' }
            }
          },
          animation: {
            subtleGlow: 'subtleGlow 3s ease-in-out infinite',
            pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            float: 'float 3s ease-in-out infinite',
            pingOnce: 'pingOnce 1s cubic-bezier(0, 0, 0.2, 1)',
            alarm: 'alarm 1.5s ease-in-out infinite',
          },
          boxShadow: {
            'neon-glow-sm': '0 0 5px var(--color-cyber-accent), 0 0 10px var(--color-cyber-accent)',
            'neon-glow-md': '0 0 10px var(--color-cyber-accent), 0 0 20px var(--color-cyber-accent)',
            'neon-glow-lg': '0 0 15px var(--color-cyber-accent), 0 0 30px var(--color-cyber-accent)',
            'neon-glow-action': '0 0 10px var(--color-cyber-action), 0 0 20px var(--color-cyber-action)',
          }
        },
      },
      plugins: [],
    }
  </script>
  <style>
    :root {
      --color-cyber-bg-dark: #0A0A1F;
      --color-cyber-surface-dark: rgba(15, 15, 35, 0.6);
      --color-cyber-primary-dark: #8A2BE2; /* Neon Purple */
      --color-cyber-secondary-dark: #FF00FF; /* Neon Pink */
      --color-cyber-accent-dark: #00FFFF; /* Neon Blue/Cyan */
      --color-cyber-action-dark: #FF4500; /* Cyber-Orange/Red */
      --color-cyber-glow-dark: rgba(0, 255, 255, 0.5);
      --color-cyber-border-dark: rgba(0, 255, 255, 0.2);
      --color-text-main-dark: #E0E0E0;
      --color-text-muted-dark: #A0A0A0;

      --color-cyber-bg-light: #F0F4F8;
      --color-cyber-surface-light: rgba(255, 255, 255, 0.7);
      --color-cyber-primary-light: #6A1B9A; /* Deeper Purple */
      --color-cyber-secondary-light: #D81B60; /* Deeper Pink */
      --color-cyber-accent-light: #00ACC1; /* Deeper Cyan */
      --color-cyber-action-light: #E64A19; /* Deeper Orange */
      --color-cyber-glow-light: rgba(0, 172, 193, 0.5);
      --color-cyber-border-light: rgba(0, 172, 193, 0.3);
      --color-text-main-light: #1A202C;
      --color-text-muted-light: #4A5568;
    }

    html[data-theme='dark'] {
      --color-cyber-bg: var(--color-cyber-bg-dark);
      --color-cyber-surface: var(--color-cyber-surface-dark);
      --color-cyber-primary: var(--color-cyber-primary-dark);
      --color-cyber-secondary: var(--color-cyber-secondary-dark);
      --color-cyber-accent: var(--color-cyber-accent-dark);
      --color-cyber-action: var(--color-cyber-action-dark);
      --color-cyber-glow: var(--color-cyber-glow-dark);
      --color-cyber-border: var(--color-cyber-border-dark);
      --color-text-main: var(--color-text-main-dark);
      --color-text-muted: var(--color-text-muted-dark);
    }

    html[data-theme='light'] {
      --color-cyber-bg: var(--color-cyber-bg-light);
      --color-cyber-surface: var(--color-cyber-surface-light);
      --color-cyber-primary: var(--color-cyber-primary-light);
      --color-cyber-secondary: var(--color-cyber-secondary-light);
      --color-cyber-accent: var(--color-cyber-accent-light);
      --color-cyber-action: var(--color-cyber-action-light);
      --color-cyber-glow: var(--color-cyber-glow-light);
      --color-cyber-border: var(--color-cyber-border-light);
      --color-text-main: var(--color-text-main-light);
      --color-text-muted: var(--color-text-muted-light);
    }
    
    body {
      background-color: var(--color-cyber-bg);
      color: var(--color-text-main);
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    .glass-card {
      background-color: var(--color-cyber-surface);
      backdrop-filter: blur(12px) saturate(150%);
      -webkit-backdrop-filter: blur(12px) saturate(150%);
      border: 1px solid var(--color-cyber-border);
      border-radius: 12px;
      transition: all 0.3s ease-in-out;
    }
    .glass-card:hover {
      border-color: var(--color-cyber-accent);
      box-shadow: 0 0 20px var(--color-cyber-glow);
    }
    .dynamic-border-glow {
      position: relative;
      overflow: hidden; 
    }
    .dynamic-border-glow::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: conic-gradient(from var(--angle, 0deg), transparent 0%, var(--color-cyber-accent) 20%, transparent 40%);
      border-radius: inherit; 
      z-index: -1;
      animation: spin 4s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .dynamic-border-glow:hover::before {
      opacity: 1;
    }
    @property --angle {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }
    @keyframes spin {
      to { --angle: 360deg; }
    }
    .scrollable-content::-webkit-scrollbar {
      width: 8px;
    }
    .scrollable-content::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .scrollable-content::-webkit-scrollbar-thumb {
      background: var(--color-cyber-accent);
      opacity: 0.3;
      border-radius: 10px;
    }
    .scrollable-content::-webkit-scrollbar-thumb:hover {
      opacity: 0.6;
    }
    .tooltip-knoux {
      background-color: color-mix(in srgb, var(--color-cyber-bg) 85%, transparent);
      backdrop-filter: blur(6px) saturate(180%);
      border: 1px solid color-mix(in srgb, var(--color-cyber-accent) 60%, transparent);
      color: var(--color-cyber-accent);
      padding: 6px 10px;
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.8rem;
      box-shadow: 0 2px 15px color-mix(in srgb, var(--color-cyber-accent) 30%, transparent);
      pointer-events: none; 
      white-space: nowrap;
      z-index: 9999;
    }
    /* Ensure text colors are responsive to theme */
    .text-gray-200 { color: var(--color-text-main); }
    .text-gray-300 { color: var(--color-text-muted); }
    .text-gray-400 { color: color-mix(in srgb, var(--color-text-muted) 80%, var(--color-cyber-bg));}
    .text-gray-500 { color: color-mix(in srgb, var(--color-text-muted) 60%, var(--color-cyber-bg));}
    .text-white { color: var(--color-text-main); } /* For dark theme, this is light gray. For light theme, this should be dark. */
    html[data-theme='light'] .text-white { color: var(--color-text-main-light); }
    html[data-theme='light'] .text-gray-200 { color: var(--color-text-main-light); }
    html[data-theme='light'] .text-gray-300 { color: var(--color-text-muted-light); }
    html[data-theme='light'] .text-gray-400 { color: color-mix(in srgb, var(--color-text-muted-light) 80%, var(--color-cyber-bg-light));}
    html[data-theme='light'] .text-gray-500 { color: color-mix(in srgb, var(--color-text-muted-light) 60%, var(--color-cyber-bg-light));}


    html[data-theme='light'] .bg-black\/80 { background-color: rgba(230,230,240,0.8); }
    html[data-theme='light'] .bg-black\/60 { background-color: rgba(230,230,240,0.6); }
    html[data-theme='light'] .bg-cyber-surface { background-color: var(--color-cyber-surface-light) !important; }
    html[data-theme='light'] .text-cyber-bg { color: var(--color-cyber-bg-light) !important; }

  </style>
